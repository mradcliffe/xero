language: php

php:
  - 5.5
  - 5.6

sudo: false

env:
  global:
    - PATH="$PATH:$HOME/.composer/vendor/bin"
    - TESTDIR=$(pwd)
    - DRUPAL_TI_MODULE_NAME="xero"
    - DRUPAL_TI_SIMPLETEST_GROUP="xero"
    - DRUPAL_TI_PHPUNIT_CORE_SRC_DIRECTORY="./tests/src/"
    - DRUPAL_TI_ENVIRONMENT="drupal-8"

  matrix:
    - DRUPAL_TI_RUNNERS="phpunit-core"

before_install:
  # - composer global require drush/drush:dev-master
  - composer self-update
  - composer config repositories.foo vcs https://github.com/mradcliffe/drupal_ti
  - composer global require "lionsad/drupal_ti:1.*"
  - drupal-ti before_install

install:
  - drupal-ti install

before_script:
  - drupal-ti --include scripts/composer-manager.sh
  - DRUPAL_TI_PHPUNIT_ARGS="-c $DRUPAL_TI_DRUPAL_DIR/modules/xero/phpunit.xml --coverage-text"

script:
  - drupal-ti script

notifications:
  email: false
