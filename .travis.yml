language: php

php:
  - 5.6

env:
  - DRUPAL=8.1.x
  - DRUPAL=8.2.x
  - DRUPAL=8.3.x

matrix:
  allow_failures:
    - env: DRUPAL=8.3.x

sudo: false

install:
  - git config --global github.accesstoken $GITHUB_OAUTH_TOKEN

  # Download Drupal and dependencies.
  - TESTDIR=$(pwd)
  - cd ..
  - git clone --depth 1 --branch ${DRUPAL} http://git.drupal.org/project/drupal.git drupal
  - cd drupal

  # Capture the absolute path to the drupal directory.
  - DRUPALDIR=$(pwd)

  # Download Drupal core dependencies via lock file.
  - composer install

  # Add composer test dependencies to Drupal.
  - composer config repositories.drupal composer https://packages.drupal.org/8
  - composer config repositories.xero path $TESTDIR
before_script:
  # Require xero module.
  - composer require --prefer-source "drupal/xero @dev"
script:
  # Go to xero modules directory to run phpunit.
  - ls $DRUPALDIR
  - ls $DRUPALDIR/vendor
  - ls $DRUPALDIR/vendor/bin
  - cd $DRUPALDIR/modules/xero
  - ls ../../vendor
  - ls ../../vendor/bin
  - ../../vendor/bin/phpunit --coverage-text=$TRAVIS_BUILD_DIR/coverage.txt
after_script:
  # Print out coverage report.
  - head $TRAVIS_BUILD_DIR/coverage.txt
